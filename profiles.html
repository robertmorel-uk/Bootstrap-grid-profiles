<!DOCTYPE html>

            <img

              src="icons/psy-star-fill.svg"

            />
            <img
              src="icons/psy-star-fill.svg"

            />
            <img
              src="icons/psy-star-fill.svg"
              alt="Star Fill"

            />
            <img
              src="icons/psy-star-fill.svg"
              alt="Star Fill"

            />
